<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="flex__box">
                <div class="flex-1">
                    <img src="assets/img/logo.png" alt="">
                </div>
                <div class="flex-2">
                    <ul>
                        <li class="r__show">
                            <img src="" alt="">
                        </li>
                        <li>
                            Ayuda 
                        </li>
                        <li>
                            Salir
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="register">
            <div class="box">
                <form action="">
                    <h3>Regístrate</h3>
                    <div class="two-field">
                        <div class="field">
                            <span class="simple">¿Qué tipo de perfil crearás?</span>
                        </div>
                        <div class="field">
                            <select name="">
                                <option value="">Personal</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <hr>
                    </div>
                    <div class="two-field">
                        <div class="field">
                            <label for="">
                                Tipo de documento de identidad
                            </label>
                            <select name="" id="selectType">
                                <option data-max="8" data-type="number" value="">DNI</option>
                                <option data-max="12" data-type="text" value="">Carnet de extranjería</option>                                
                            </select>
                        </div>
                        <div class="field">
                            <label for="">Número de Documento</label>
                            <input id="type" type="number" data-limite="8" maxlength="8">
                            <legend>x &nbsp; Dato inválido</legend>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Nombres</label>
                        <input type="text" >
                    </div>
                    <div class="two-field">
                        <div class="field">
                            <label for="">
                                Apellido Paterno
                            </label>
                            <input type="text">
                        </div>
                        <div class="field">
                            <label for="">Apellido Materno</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="two-field">
                        <div class="field">
                            <label for="">Celular</label>
                            <input type="number">
                        </div>
                        <div class="field">
                            <label for="">Correo electrónico</label>
                            <input type="email">
                        </div>
                    </div>
                    <div class="two-field">
                        <div class="field">
                            <label for="">Contraseña</label>
                            <input type="password" name="">
                        </div>
                        <div class="field">
                            <label for="">Repetir Contraseña</label>
                            <input type="password" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label for="">
                            <input type="checkbox">
                            <span class="check">Acepto los Términos y Condiciones y Políticas de usos de Datos.</span>
                        </label>
                    </div>
                    <div class="field">
                        <button>Crear cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
