<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="flex__box">
                <div class="flex-1">
                    <img src="assets/img/logo.png" alt="">
                </div>
                <div class="flex-2">
                    <ul>
                        <li class="r__show">
                            <img src="" alt="">
                        </li>
                        <li>
                            Ayuda 
                        </li>
                        <li>
                            Salir
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="register">
            <div class="box">
                <form action="">
                    <h3>Completa los siguientes datos</h3>
                    <div class="two-field">
                        <div class="three-field">
                            <label for="">
                                Fecha de nacimiento
                            </label>
                            <div class="flex">
                                <input type="text" id="day">
                                <input type="text" id="month">
                                <input type="text" id="year">
                            </div>
                        </div>
                        <div class="field">
                            <label for="">
                                País de Nacimiento
                            </label>
                            <select name="">
                                <option value="">Selecciona</option>                                
                            </select>
                        </div>
                    </div>
                    <div class="two-field">
                        <div class="field">
                            <label for="">
                                Nacionalidad
                            </label>
                            <select name="">
                                <option value="">Selecciona</option>                                
                            </select>
                        </div>
                        <div class="field">
                            <label for="">Departamento</label>
                            <select name="">
                                <option value="">Selecciona</option>
                            </select>
                        </div>
                    </div>
                    <div class="two-field">
                        <div class="field">
                            <label for="">
                                Provincia
                            </label>
                            <select name="">
                                <option value="">Selecciona</option>                                
                            </select>
                        </div>
                        <div class="field">
                            <label for="">Distrito</label>
                            <select name="">
                                <option value="">Selecciona</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Direccion</label>
                        <input type="text" >
                    </div>
                    <div class="two-field">
                        <div class="field">
                            <label for="">
                                Estado de empleo
                            </label>
                            <select name="">
                                <option value="">Selecciona</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="">Industria de empleo</label>
                            <select name="">
                                <option value="">Selecciona</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">¿Usted es considerado como Persona Expuesta Políticamente?</label>
                        <div class="flex box-radio">
                            <label class="radio active" for="yes">
                                <input id="yes" type="radio" name="question">
                                Si
                            </label>
                            <label class="radio" for="no">
                                <input id="no" type="radio" name="question">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <button>Guardar datos y continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
