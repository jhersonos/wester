<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="flex__box">
                <div class="flex-1">
                    <img src="assets/img/logo.png" alt="">
                </div>
                <div class="flex-2">
                    <ul>
                        <li class="r__show">
                            <img src="" alt="">
                        </li>
                        <li>
                            Ayuda 
                        </li>
                        <li>
                            Salir
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="login">
            <div class="box">
                <form action="">
                    <h3 class="text-center">Ingresar</h3>
                    <div class="field">
                        <div class="input user">
                            <input type="text" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="field">
                        <div class="input pass">
                            <input type="password" id="pass" placeholder="contraseña">
                            <img src="assets/img/eye.png" class="active" alt="" id="show">
                        </div>
                    </div>
                    <div class="field">
                        <div class="input">
                            <label for="check">
                                <input type="checkbox" id="check">
                                recordar contraseña
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="bold wu-bold" type="submit">Iniciar sesión</button>
                    </div>
                    <div class="field">
                        <div class="forget">
                            <a href="#" class="bold space-bottom">Olvidé mi contraseña</a>
                        </div>
                    </div>
                    <div class="field">
                        <div class="register">
                            <a href="#">¿No tienes una cuenta?</a>
                        </div>
                    </div>
                    <div class="field">
                        <button class="bold dark">
                            Registrate aquí
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
      <script src="assets/js/app.js"></script>
</body>
</html>
